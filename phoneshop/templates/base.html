<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>{% block title %} {% endblock%}</title>
</head>
<body>
    <header class="p-3 bg-dark text-white">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="{% url 'home' %}" class="nav-link px-2 text-{% block LinkViewMain %}{% endblock %}">Главная</a></li>
              <li><a href="{% url 'product' %}" class="nav-link px-2 text-{% block LinkViewProduct %}{% endblock %}">Товар</a></li>
              <li><a href="#" class="nav-link px-2 text-{% block LinkView3 %}{% endblock %}">Pricing</a></li>
              <li><a href="{% url 'reviews'%}" class="nav-link px-2 text-{% block LinkViewReviews %}{% endblock %}">Отзывы</a></li>
              <li><a href="{% url 'about' %}" class="nav-link px-2 text-{% block LinkViewAbout %}{% endblock %}">О нас</a></li>
            </ul>  
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
              <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
            </form>    
            <div class="text-end">
              <button type="button" class="btn btn-outline-light me-2">Login</button>
              <button type="button" class="btn btn-warning">Sign-up</button>
            </div>
          </div>
        </div>
    </header>

   {% block content %}
   {% endblock %}

  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top container px-4 py-5">
    <p class="col-md-4 mb-0 text-muted">© 2021 Company, Inc</p>
  
    <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="32" fill="currentColor" class="bi bi-phone-fill" viewBox="0 0 16 16">
          <path d="M3 2a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V2zm6 11a1 1 0 1 0-2 0 1 1 0 0 0 2 0z"/>
        </svg>
    </a>
  
    <ul class="nav col-md-4 justify-content-end">
        <li class="nav-item"><a href="{% url 'home' %}" class="nav-link px-2 text-muted">Главная</a></li>
        <li class="nav-item"><a href="{% url 'product' %}" class="nav-link px-2 text-muted">Товар</a></li>
        <li class="nav-item"><a href="{% url 'home' %}" class="nav-link px-2 text-muted">Pricing</a></li>
        <li class="nav-item"><a href="{% url 'reviews' %}" class="nav-link px-2 text-muted">Отзывы</a></li>
        <li class="nav-item"><a href="{% url 'about' %}" class="nav-link px-2 text-muted">О нас</a></li>
    </ul>
  </footer>

</body>
</html>
