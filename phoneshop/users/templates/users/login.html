{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="rounded-circle">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title> Вход </title>
<style>
    
    .singin{
        width: 500px;
        height: 500px;
    }

</style>
</head>

    <body class="text-center">
    
    <main class="form-signin singin position-absolute top-50 start-50 translate-middle">
      <form method="POST">
        {% csrf_token %}
        <svg xmlns="http://www.w3.org/2000/svg" width="72" height="57" fill="currentColor" class="bi bi-box-arrow-in-left mb-4" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M10 3.5a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-2a.5.5 0 0 1 1 0v2A1.5 1.5 0 0 1 9.5 14h-8A1.5 1.5 0 0 1 0 12.5v-9A1.5 1.5 0 0 1 1.5 2h8A1.5 1.5 0 0 1 11 3.5v2a.5.5 0 0 1-1 0v-2z"/>
            <path fill-rule="evenodd" d="M4.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H14.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z"/>
          </svg>
        <h1 class="h3 mb-3 fw-normal">Пожалуйста войдите</h1>
    
        <div class="form-floating mt-3">
          {{ form.username|as_crispy_field }}
        </div>
        <div class="form-floating mt-3">
            {{ form.password|as_crispy_field }}
          
        </div>
   
        <button class="w-100 btn btn-lg btn-dark mt-3" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">© 2021-2022</p>
      </form>
      
      <div class="border-top pt-3 mt-5">
        <small class="text-muted">
            Нет аккаунта? <a class="ml-2" href="{% url 'register' %}">Зарегистрируйтесь сейчас!</a>
        </small>
    </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
